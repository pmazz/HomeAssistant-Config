- id: silvia_warn_time_work
  #Avvisa Silvia quando deve tornare a lavoro
  alias: silvia_warn_time_work
  trigger:
    - platform: state
      entity_id: device_tracker.cell_silvia
      from: "not_home"
      to: "home"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.workday
        state: "on"
      - condition: state
        entity_id: input_select.home_mode
        state: "giorno"
      - condition: template
        value_template: "{{ (states.sensor.time.state.split(':')[0] | int) == 13 or (states.sensor.time.state.split(':')[0] | int) == 14 }}"
  action:
    #Wait before tts
    - delay: "00:40:00"
    #TTS Speak
    - service: script.tts_speak
      data_template:
        message2say: Silvia. È quasi ora di tornare in ufficio.
        volume: "0.6"


