    - platform: state
      entity_id: binary_sensor.online_pzem_004t
      from: "on"
      to: "off"
    - platform: state
      entity_id: binary_sensor.online_pzem_004t
      from: "off"
      to: "on"
  action:
    - service: notify.telegram_paolo
      data_template:
        message: >
          {% if (trigger.to_state.state == 'on') %}
            {{'\U00002705'}} Il Pzem è connesso!
          {% elif (trigger.to_state.state == 'off') %}
            {{'\U0000274C'}} Il Pzem è disconnesso!
          {% endif %}


