#https://www.home-assistant.io/components/rss_feed_template

#Accessible on http://hassio:8123/api/rss_template/raspberry
raspberry:
  requires_api_password: false
  title: "Raspberry PI sensors ({{ now().strftime('%H:%M:%S') }})"
  items:
  - title: "{% if states.sensor.last_boot %}{{states.sensor.last_boot.attributes.friendly_name}}{% else %}Last boot{% endif %}"
    description: "{% if states.sensor.last_boot %}{{states.sensor.last_boot.state}}{% if states.sensor.last_boot_verbose %} ({{states.sensor.last_boot_verbose.state}} {{states.sensor.last_boot_verbose.attributes.unit_of_measurement}}){% endif %}{% else %}N/A{% endif %}"
  - title: "{% if states.sensor.cpu_temperature %}{{states.sensor.cpu_temperature.attributes.friendly_name}}{% else %}CPU temperature{% endif %}"
    description: "{% if states.sensor.cpu_temperature and states.sensor.cpu_temperature.state != 'unknown' %}{{states.sensor.cpu_temperature.state}} {{states.sensor.cpu_temperature.attributes.unit_of_measurement}}{% else %}N/A{% endif %}"
  - title: "{% if states.sensor.processor_use %}{{states.sensor.processor_use.attributes.friendly_name}}{% else %}Processor use{% endif %}"
    description: "{% if states.sensor.processor_use %}{{states.sensor.processor_use.state}} {{states.sensor.processor_use.attributes.unit_of_measurement}}{% else %}N/A{% endif %}"
  - title: "{% if states.sensor.memory_use %}{{states.sensor.memory_use.attributes.friendly_name}}{% else %}Memory in use (MB){% endif %}"
    description: "{% if states.sensor.memory_use %}{{states.sensor.memory_use.state}} {{states.sensor.memory_use.attributes.unit_of_measurement}}{% else %}N/A{% endif %}"
  - title: "{% if states.sensor.memory_use_percent %}{{states.sensor.memory_use_percent.attributes.friendly_name}}{% else %}Memory in use (%){% endif %}"
    description: "{% if states.sensor.memory_use_percent %}{{states.sensor.memory_use_percent.state}} {{states.sensor.memory_use_percent.attributes.unit_of_measurement}}{% else %}N/A{% endif %}"
  - title: "{% if states.sensor.memory_free %}{{states.sensor.memory_free.attributes.friendly_name}}{% else %}Free memory{% endif %}"
    description: "{% if states.sensor.memory_free %}{{states.sensor.memory_free.state}} {{states.sensor.memory_free.attributes.unit_of_measurement}}{% else %}N/A{% endif %}"
  - title: Installed HA version
    description: "{{ states.sensor.hass_installed_version.state }}"
  - title: Available HA version
    description: "{{ states.sensor.hass_available_version.state }}"
  - title: "{% if states.sensor.hass_ip_address %}{{states.sensor.hass_ip_address.attributes.friendly_name}}{% else %}Internal IPs{% endif %}"
    description: "{% if states.sensor.hass_ip_address %}{{states.sensor.hass_ip_address.state | replace('\n',', ')}}{% else %}N/A{% endif %}"

