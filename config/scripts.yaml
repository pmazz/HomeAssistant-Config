  alias: Bed Cover On
  description: "Switch on the electric blanket."
  sequence:
    - service_template: >-
        {% if is_state('binary_sensor.online_sonoff_basic_1', 'on') %}
          switch.turn_on
        {% else %}
          switch.turn_off
        {% endif %}
      data:
        entity_id: switch.sonoff_basic_1
