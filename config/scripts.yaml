      data_template:
        message2say: >
          {% if is_state('binary_sensor.online_pzem_004t', 'on') %}
          Il consumo attuale è di {{ states('sensor.pzem_power') }} watt
          {% else %}
          Il consumo attuale non è disponibile
          {% endif %}
        volume: "0.6"

